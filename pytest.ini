[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --strict-markers
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=75

markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    slow: Tests that take significant time to run
    live: Tests that require real API access (skipped by default)

# Test discovery patterns
pythonpath = .

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
