name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
    
    - name: Run unit tests
      run: |
        pytest -v -m unit --cov=src --cov-report=xml --cov-report=term-missing
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY || 'pplx-test-key' }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY || 'SG-test-key' }}
        EMAIL_FROM: test@example.com
        EMAIL_TO: test@example.com
    
    - name: Run integration tests
      run: |
        pytest -v -m integration --cov=src --cov-append --cov-report=xml --cov-report=term-missing
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY || 'pplx-test-key' }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY || 'SG-test-key' }}
        EMAIL_FROM: test@example.com
        EMAIL_TO: test@example.com
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Generate coverage report
      run: |
        coverage report --show-missing
        coverage html
    
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      with:
        name: coverage-report
        path: htmlcov/
